<h1>立憲民主党</h1>

<section>
  <h2>党の基本的な方向性</h2>
  <p>
    立憲主義・分配重視を掲げ、行政権力の抑制と社会的公正を重視する政党。
  </p>
</section>

<section>
  <h2>掲げてきた方針と実際の政治行動</h2>
  <p>
    権力監視や制度批判には積極的だが、
    政権運営経験の乏しさから具体的実装力に課題が残る。
  </p>
</section>

<section>
  <h2>経済政策シミュレーション（3〜5年）</h2>
  <p>
    家計の可処分所得改善は見込まれるが、
    成長戦略の明確さ次第で中長期の持続性に差が出る可能性がある。
  </p>
</section>

<section>
  <h2>権力集中と不正リスク</h2>
  <p>
    権力集中を抑制する志向は強く、
    構造的な不正リスクは比較的低い。
  </p>
</section>
